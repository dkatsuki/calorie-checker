# user nginx;
user ec2-user;
worker_processes auto;
pid /run/nginx.pid;
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    error_log /var/log/nginx/error.log;
    proxy_temp_path /home/ec2-user/nginx/tmp/proxy_temp;
    client_body_temp_path /home/ec2-user/nginx/tmp/client_body_temp;
    fastcgi_temp_path /home/ec2-user/nginx/tmp/fastcgi_temp;
    uwsgi_temp_path /home/ec2-user/nginx/tmp/uwsgi_temp;
    scgi_temp_path /home/ec2-user/nginx/tmp/scgi_temp;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 4096;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

    server {
      listen       80;
      server_name  calorie-checker.com; # あなたのドメイン名に置き換えてください

      root /home/ec2-user/calorie-checker/public; # Railsアプリのpublicディレクトリへのパス

      location / {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_pass http://unix:/home/ec2-user/calorie-checker/tmp/unicorn.sock;
      }
    }
}